<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fbe870;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #fff8d6;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }
    .sidebar select, .sidebar input, .sidebar button {
      margin-bottom: 12px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .sidebar button {
      background: #ffcc00;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar button:hover {
      background: #ffb700;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .video-container {
      width: 60%;
      max-width: 800px;
      margin-bottom: 20px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      border-radius: 12px;
    }
    .prompt-box {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 10px;
      width: 60%;
      max-width: 600px;
    }
    .prompt-box input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .prompt-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
    .prompt-box button:hover {
      background: #ffb700;
    }
    .user-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Model & API Key</h2>
    <select id="model-select">
      <option value="veo-3.0-generate-preview">Veo 3.0 Preview</option>
      <option value="veo-2.5">Veo 2.5</option>
      <option value="gen-1">GEN-1</option>
    </select>
    <input type="text" id="api-key" placeholder="Enter API Key">
    <button onclick="saveApiKey()">Save API Key</button>
  </div>

  <div class="main">
    <div class="video-container" id="video-container">
      <video id="video-player" controls style="display: none;"></video>
    </div>

    <div class="prompt-box">
      <input type="text" id="prompt" placeholder="Enter your prompt...">
      <button onclick="generateVideo()">Generate</button>
    </div>

    <div class="user-icon" onclick="openProfile()">U</div>
  </div>

<script>
  let token = "";

  function saveApiKey() {
    const model = document.getElementById("model-select").value;
    const apiKey = document.getElementById("api-key").value;

    fetch("/set-key", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, model, api_key: apiKey })
    })
    .then(res => res.json())
    .then(data => alert(data.message || data.error));
  }

  function generateVideo() {
    const prompt = document.getElementById("prompt").value;
    const model = document.getElementById("model-select").value;

    fetch("/generate-video", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, prompt, model })
    })
    .then(res => res.json())
    .then(data => {
      if (data.video_url) {
        const player = document.getElementById("video-player");
        player.src = data.video_url;
        player.style.display = "block";
      } else {
        alert(data.error);
      }
    });
  }

  function openProfile() {
    window.location.href = "/profile"; // ✅ Flask route
  }

  function logoutUser() {
    localStorage.removeItem("authToken");
    window.location.href = "/login"; // ✅ Flask route
  }

  document.addEventListener("DOMContentLoaded", function () {
    token = localStorage.getItem("authToken");
    if (!token) {
      window.location.href = "/login"; // ✅ force login
    }
  });
</script>
</body>
</html>
